<div class="container">
  <div style="text-align: center;">
    <h1>Understanding Angular Directive</h1>
  </div>
  <button class="btn btn-success" (click)="displayNameFxn()">
    click me to display name
  </button>
  <p *ngIf="displayName; else dontDisplayName">This is my name {{ name }}</p>
  <ng-template #dontDisplayName>
    <p>I was displayed</p>
  </ng-template>

  <p [ngStyle]="{ backgroundColor: getColor() }">
    This is my status {{ status }}
  </p>
</div>
